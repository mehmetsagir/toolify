name: Build and Release

on:
  push:
    branches:
      - master
    paths:
      - 'package.json'

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if version changed
        id: check
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          if git rev-parse "v$PKG_VERSION" >/dev/null 2>&1; then
            echo "Tag v$PKG_VERSION already exists, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "New version detected: $PKG_VERSION"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$PKG_VERSION" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install setuptools for node-gyp
        run: pip install setuptools

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and Publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CI: false
        run: npm run build:mac:publish

      - name: Create tag
        run: |
          git tag "v${{ needs.check-version.outputs.version }}"
          git push origin "v${{ needs.check-version.outputs.version }}"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          files: |
            dist/*.dmg
            dist/*.zip
            dist/latest-mac.yml
          name: Release v${{ needs.check-version.outputs.version }}
          body: |
            ## Toolify v${{ needs.check-version.outputs.version }}

            ### Installation

            **For New Users (DMG):**
            1. Download the DMG file below
            2. Open the DMG file
            3. Drag Toolify to your Applications folder
            4. Launch Toolify from Applications

            **For Auto-Update (ZIP):**
            The ZIP file is used for automatic updates. If you already have Toolify installed, the app will notify you and download this update automatically.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
