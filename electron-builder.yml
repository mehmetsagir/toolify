appId: com.toolify.app
productName: Toolify
directories:
  buildResources: build
icon: resources/icon.png
publish:
  provider: github
  owner: mehmetsagir
  repo: toolify
files:
  # Explicitly include only what's needed for production
  - 'out/**/*'
  - 'node_modules/**/*'
  - 'resources/**/*'
  - 'package.json'
  # Include build artifacts from prebuild scripts
  - 'build/whisper-node-dist/**/*'
  - 'build/whisper-executables/**/*'
  - 'build/apple-stt/**/*'
  # Exclude everything else
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
  - '!scripts'
  - '!claudedocs'
  - '!docs'
  - '!native'
  - '!ToolifySwift'
  - '!homebrew'
  - '!.claude'
  - '!.auto-claude'
  - '!.auto-claude-security.json'
  - '!.claude_settings.json'
  - '!.lintstagedrc.json'
  - '!.npmrc'
  - '!.prettierignore'
  - '!.prettierrc.yaml'
  - '!eslint.config.mjs'
  - '!postcss.config.js'
  - '!tailwind.config.js'
  # CRITICAL: Exclude ALL devDependencies from node_modules
  - '!**/node_modules/whisper-node/**'
  - '!**/node_modules/electron/**'
  - '!**/node_modules/electron-builder/**'
  - '!**/node_modules/electron-vite/**'
  - '!**/node_modules/@vitejs/**'
  - '!**/node_modules/vite/**'
  - '!**/node_modules/typescript/**'
  - '!**/node_modules/prettier/**'
  - '!**/node_modules/eslint/**'
  - '!**/node_modules/@typescript-eslint/**'
  - '!**/node_modules/@types/**'
  - '!**/node_modules/eslint-plugin-*/**'
  - '!**/node_modules/autoprefixer/**'
  - '!**/node_modules/postcss/**'
  - '!**/node_modules/@electron-toolkit/eslint-*/**'
  - '!**/node_modules/@electron-toolkit/tsconfig/**'
  # Exclude build-time CSS dependencies (moved to devDependencies)
  - '!**/node_modules/tailwindcss/**'
  - '!**/node_modules/@tailwindcss/**'
  - '!**/node_modules/lightningcss/**'
  - '!**/node_modules/lightningcss-*/**'
  # Exclude development and testing libraries
  - '!**/node_modules/vitest/**'
  - '!**/node_modules/@vitest/**'
  - '!**/node_modules/jsdom/**'
  - '!**/node_modules/@testing-library/**'
  - '!**/node_modules/husky/**'
  - '!**/node_modules/lint-staged/**'
  # Exclude source mapping and magic-string (build-time only)
  - '!**/node_modules/@jridgewell/**'
  - '!**/node_modules/magic-string/**'
  - '!**/node_modules/source-map-js/**'
  # Exclude renderer-only dependencies (already bundled by Vite in renderer output)
  - '!**/node_modules/lucide-react/**'
  - '!**/node_modules/clsx/**'
  - '!**/node_modules/tailwind-merge/**'
  - '!**/node_modules/react/**'
  - '!**/node_modules/react-dom/**'
  - '!**/node_modules/scheduler/**'
  # Exclude nested node_modules from dependencies (reduce duplication)
  - '!**/node_modules/**/node_modules/@types/**'
  - '!**/node_modules/**/node_modules/typescript/**'
  - '!**/node_modules/**/node_modules/semver/**'
  - '!**/node_modules/**/node_modules/ajv/**'
  # Aggressive pruning of conf nested dependencies (keep only essentials)
  - '!**/node_modules/conf/node_modules/semver/**'
  - '!**/node_modules/conf/node_modules/ajv/**'
  - '!**/node_modules/conf/node_modules/json-schema-traverse/**'
  # Aggressive pruning of ajv-formats nested dependencies
  - '!**/node_modules/ajv-formats/node_modules/ajv/**'
  # Exclude OpenAI SDK source files (keep only compiled lib/)
  - '!**/node_modules/openai/src/**'
  - '!**/node_modules/openai/.tsconfig.json'
  - '!**/node_modules/openai/tsconfig*'
  # Include whisper-node dist files from build directory (copied by prebuild script)
  - 'build/whisper-node-dist/**/*'
  # Include whisper.cpp executables from build directory (copied by prebuild script)
  - 'build/whisper-executables/**/*'
  # Include Apple STT binary from build directory (built by prebuild script)
  - 'build/apple-stt/**/*'
  # Global exclusions for ALL model files (safety net)
  - '!**/*.bin'
  - '!**/*.ggml'
  - '!**/*.pt'
  - '!**/*.h5'
  - '!**/*.coreml'
  - '!**/models/**'
  # Exclude source maps and test files
  - '!**/*.map'
  - '!**/*.test.js'
  - '!**/*.test.ts'
  - '!**/*.spec.js'
  - '!**/*.spec.ts'
  - '!**/__tests__/**'
  - '!**/test/**'
  - '!**/tests/**'
  # Exclude documentation and examples
  - '!**/docs/**'
  - '!**/examples/**'
  - '!**/samples/**'
  - '!**/*.md'
  - '!**/LICENSE*'
  - '!**/CHANGELOG*'
asarUnpack:
  - resources/**
  # Unpack whisper-node dist files and executables from build directory (no models included)
  - 'build/whisper-node-dist/**/*'
  - 'build/whisper-executables/**/*'
  - 'build/apple-stt/**/*'
win:
  executableName: toolify
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
mac:
  icon: resources/icon.png
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  hardenedRuntime: true
  gatekeeperAssess: false
  notarize: true
  artifactName: ${name}-${version}-${arch}.${ext}
  target:
    - target: dmg
      arch:
        - arm64
        - x64
    - target: zip
      arch:
        - arm64
        - x64
dmg:
  artifactName: ${name}-${version}-${arch}.${ext}
  title: ${productName} ${version}
  contents:
    - x: 410
      y: 150
      type: link
      path: /Applications
    - x: 130
      y: 150
      type: file
linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: electronjs.org
  category: Utility
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: false
